{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<div class="panel panel-default">

  <div class="panel-heading"><b>Login</b></div>

    <div class="clear20"></div>

    <form role="form" action="{% url 'login' %}" class="form-horizontal" method="post">

        {% csrf_token %}

        {% bootstrap_form form layout="horizontal" %}

        <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" >

        <div class="clear10"></div>

        {% buttons submit='Login' reset='Reset' layout='horizontal' %}
        {% endbuttons %}

    </form>

</div>

{% endblock %}
